	<script type="text/javascript">
		var json = {
					"time": [
								{
									"start": 0,
									"end": 6,
									"response": 0,
									"data": "Tu rigoles, tu ne devrais même pas encore être levé !"
								},
								{
									"start": 6,
									"end": 8,
									"response": 1,
									"data": "Petit déjeuner ! C'est l'heure d'un bon café !"
								},
								{
									"start": 8,
									"end": 10,
									"response": 0,
									"data": "Sois patient..."
								},
								{
									"start": 10,
									"end": 11,
									"response": 1,
									"data": "Café !"
								},
								{
									"start": 11,
									"end": 12,
									"response": 0,
									"data": "Attends après manger."
								},
								{
									"start": 12,
									"end": 14,
									"response": 1,
									"data": "Savourer un bon petit café après manger..."
								},
								{
									"start": 14,
									"end": 16,
									"response": 0,
									"data": "Attends encore un peu."
								},
								{
									"start": 16,
									"end": 18,
									"response": 1,
									"data": "Café !"
								},
								{
									"start": 18,
									"end": 24,
									"response": 0,
									"data": "Attention, tu risques de ne pas pouvoir t\'endormir..."
								}
					]
		};

	// <a href="http://fr.wikipedia.org/wiki/Liste_de_vari%C3%A9t%C3%A9s_de_caf%C3%A9#Arabicas_.28Coffea_arabica.29">Arabica</a>.
	// <a href="http://fr.wikipedia.org/wiki/Liste_de_vari%C3%A9t%C3%A9s_de_caf%C3%A9#Robustas_.28Coffea_canephora.29">Robusta</a>.

		if(Object.prototype.toString.call( json.time ) === '[object Array]') {

			var date = new Date(),
				time = date.getHours();

			for(key in json.time) {

				if( ( time == json.time[key].start || time > json.time[key].start ) && time < json.time[key].end ) {

					var title = document.getElementById('title');

					switch(json.time[key].response) {
						case 0:
							title.innerText = 'Non.';
							break;
						case 1:
							title.innerText = 'Oui.';
							break;
					}

					var databloc = document.getElementById('data');

					databloc.innerText = json.time[key].data;

				}

			}

		}


	</script>
